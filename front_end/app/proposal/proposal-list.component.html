<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Proposal List</title>
  </head>
  <body>
    <h1>#ProposalList</h1>
    <div *ngFor="let proposal of proposals">
      <a routerLink="/proposal/{{ proposal.id }}">{{ proposal.id }} - {{ proposal.customer }}: {{ proposal.portfolio_url }}</a>
    </div>
  </body>
</html>
