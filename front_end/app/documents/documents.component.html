<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>{{ pageTitle }}</h1>

    <div *ngFor="let doc of documents">
      <h3>{{ doc.title }}</h3>

      <em>{{ doc.description }}</em>

      <a href="{{ doc.file_url }}">Download File</a>

      <p>
        {{ doc.updated_at }}
      </p>

      <p>
        {{ doc.image_url }}
      </p>
      <hr>
    </div>
  </body>
</html>
